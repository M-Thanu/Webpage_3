<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="timg">
        <img src="" alt="teaching">
    </div>
    <form>
        <fieldset>
            <legend> Join Us </legend>
            <label for="fname"> Full Name: </label> 
            <input type="text" id="fname" required> <br> <br>
            <label for="email"> Email :  </label> 
            <input type="text" id="email" placeholder="example@gmail.com" required> <br>
            <p> 
                Gender : 
                <input type="radio" id="gmale" name="gender" value="male"> 
                <label for="gmale"> Male </label>
                <input type="radio" id="gfemale" name="gender" value="female"> 
                <label for="gfemale"> Female </label> 
            </p>
            <label for="dob"> Date of Birth:  </label> 
            <input type="date" id="dob"> <br> <br>
            <label for="cnum"> Contact Number :  </label> 
            <input type="tel" id="cnum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br> <br>
            <label for="classmode"> Mode of class :  </label> 
            <select name="classmode">
                <option value="virtual"> Virtual </option>
                <option value="direct"> Direct </option>
                <option value="both"> Both </option>
            </select> <br>
            <p> Languages you are applying for :   
                <input type="checkbox" id="python" name="python" value="python">
                <label for="python"> Python </label>
                <input type="checkbox" id="C" name="C" value="C">
                <label for="C"> C </label>  
                <input type="checkbox" id="java" name="java" value="java">
                <label for="java"> Java </label> 
                <input type="checkbox" id="C++" name="C++" value="C++">
                <label for="C++"> C++ </label> 
                <input type="checkbox" id="other" name="other" value="other">
                <label for="other"> Other </label> 
            </p>
            <label for="comment"> Tell us about you : </label>
            <textarea id="comment" rows="5" cols="50"> </textarea> <br> <br>
            <label for="cv"> Upload your CV </label>
            <input type="file" id="cv"> <br> <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
