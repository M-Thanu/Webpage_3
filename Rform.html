<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="formstyle.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="testbox">
          <form action="/">
            <div class="banner">
              <h1> Teach with us </h1>
            </div>
            <br/>
            <div class="colums">
              <div class="item">
                <label for="name">Fullname<span>*</span></label>
                <input id="name" type="text" name="name" required/>
              </div>
              <div class="item">
                <label for="email">Email Address<span>*</span></label>
                <input id="email" type="text"   name="email" placeholder="example@gmail.com" required/>
              </div>
              <div class="item">
                <label for="phone">Contact Number:<span>*</span></label>
                <input id="phone" type="tel"   name="phone" required/>
              </div>
              <div class="item">
                <label for="address">Address:<span>*</span></label>
                <input id="address" type="text"   name="address" required/>
              </div>
              <div class="item">
                <label for="dob">Date of Birth:<span>*</span></label>
                <input id="dob" type="date" name="dob" required/>
              </div>
              <div class="item">
                <label>Gender:<span>*</span></label>
                <div class="question-answer">
                  <input type="radio" id="gmale" name="gender" value="male">
                  <label for="gmale">Male</label>
                  <input  type="radio" id="gfemale" name="gender" value="female">
                  <label for="gfemale">Female</label>
              </div>
            </div>
            <div class="item">
              <p>Mode : 
              <select>
                <option selected value="" disabled selected></option>
                <option value="virtual" >Virtual</option>
                <option value="direct">Direct</option>
                <option value="both">Both</option>
              </select>
              </p>
            </div>
            <div class="item">
            <p> Languages you are applying for :   
                    <input type="checkbox" id="python" name="python" value="python">
                    <label for="python"> Python </label>
                    <input type="checkbox" id="C" name="C" value="C">
                    <label for="C"> C </label>  
                    <input type="checkbox" id="java" name="java" value="java">
                    <label for="java"> Java </label> 
                    <input type="checkbox" id="C++" name="C++" value="C++">
                    <label for="C++"> C++ </label> 
                    <input type="checkbox" id="other" name="other" value="other">
                    <label for="other"> Other </label> 
            </p>
            </div>
            <div class="item">
              <label for="tarea">Tell us about yourself</label>
              <textarea id="comment" rows="3"></textarea>
            </div>
            <div class="item">
               <label for="cv"> Upload your CV </label>
                <input type="file" id="cv"> 
            </div>
            <div class="btn-block">
              <button type="submit" href="/">Submit</button>
              <button type="reset" href="/">Clear</button>
            </div>
          </form>
        </div>
    </body>
</html>
